<div style="text-align: center;"> 
    <h4>Welcome</h4>
</div>
<div>
    <form #loginForm = "ngForm" (ngSubmit) = "save(loginForm.value)">
        <div class = "row">
        <div class = "col-2">
            Enter Id :
        </div>
        <div class = "col-4">
            <input type = "number" name = "id" [(ngModel)] = "id" class = "form-control" required>
        </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                Enter Password :
            </div>
            <div class = "col-4">
                <input type = "text" name="password" [(ngModel)] = "password" class = "form-control" required>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class = "col-2">

            </div>
            <div class = "col-2">
                <a [routerLink] = "['/functions']" class = "btn btn-primary">Login</a>
            </div>
        </div>
    </form>
</div>
